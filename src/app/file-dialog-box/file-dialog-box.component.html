<h1 mat-dialog-title>
    <mat-icon>{{displayTypeIcon()}}</mat-icon>
    {{data.name}}
</h1>
<div class="actionsContent"> 
    <button mat-button>
        <mat-icon>edit</mat-icon>
        Rename
    </button>
    <button mat-button>
        <mat-icon>file_copy</mat-icon>
        Copy
    </button>
    <button mat-button>
        <mat-icon>content_cut</mat-icon>
        Cut
    </button>
    <button mat-button>
        <mat-icon>content_paste</mat-icon>
        Paste
    </button>
    <button mat-button (click)="delete()">
        <mat-icon>delete</mat-icon>Delete
    </button>
</div>
