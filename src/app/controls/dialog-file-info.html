<div mat-dialog-title>File info {{data.name}}</div>
<div mat-dialog-content>
    <table class="file-detail">
        <tr>
            <th>Type</th>
            <td>{{data.type}}</td>
        </tr>
        <tr>
            <th>Size</th>
            <td>{{data.size}}</td>
        </tr>
        <tr>
            <th>Modified</th>
            <td>{{data.mtime}}</td>
        </tr>
        <tr>
            <th>Path</th>
            <td>{{data.directory}}</td>
        </tr>
    </table>
</div>
